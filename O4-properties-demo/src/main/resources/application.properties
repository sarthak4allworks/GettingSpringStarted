info.app.name=my super cool app
info.app.description= A crazy fun app
info.app.version=1.0.0

# Use wildcard '*' to expose all the endpoints
# can also expose individual endpoints with a comma-delimited list
#
management.endpoints.web.exposure.include=*

management.endpoints.web.exposure.exclude=info

#
# define my custom properties
#
coach.name=Micky Mouse
team.name=The Mouse Club

spring.security.user.name=test
spring.security.user.password=12345

server.port=7070

#
#Setting up context path of the application
#
# All request should be prefixed with /mycoolapp
server.servlet.context-path=/mycoolapp